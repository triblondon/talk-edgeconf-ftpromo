<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Edge conf after hours - Andrew Betts</title>

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css">
		<style>
			body, html {
				margin:0;
				padding:0;
				width:100%;
				height:100%;
				overflow: hidden;
			}
			section {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				opacity: 0.0001;
			}
			section.current {
				opacity: 1;
				transition: opacity 1s;
			}

			section video {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>

		<section><video src='video1.mp4' /></section>
		<section><video src='video2.mp4' /></section>
		<section style='background: black'><video src='video3.mp4' /></section>
		<section style='background: black'><video src='video4.mp4' /></section>


		<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
		<script>
		window.onload = function() {
			function next() {
				var vid, slide = $('section.current').next('section');
				if (!slide.length) slide = $('section').eq(0);
				$('section').removeClass('current');
				slide.addClass('current');
				if (vid = slide.find('video')) {
					vid.on("ended", function() {
						$(this).off('ended');
						next();

					}).on('canplay', function() {
						this.currentTime = 0;
						this.play();
					});
					if (vid.get(0).readyState == 4) vid.trigger('canplay');
				}
			}

			next();
		};
		</script>
	</body>
</html>
