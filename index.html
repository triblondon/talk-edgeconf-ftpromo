<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Edge conf after hours - Andrew Betts</title>

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700">
		<style>
			body, html {
				margin:0;
				padding:0;
				width:100%;
				height:100%;
				overflow: hidden;
				font-family: "Open Sans";
				color: white;
				font-size: 60px;
			}
			section {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				opacity: 0.0001;
				background-size: cover;
			}
			section.current {
				opacity: 1;
				transition: opacity 1s;
			}
			section .content {
				margin: 0 80px;
				position: relative;
				top: 50%;
				-webkit-transform: translateY(-50%);
			}

			section video {
				width: 100%;
				height: 100%;
			}

			section blockquote {
				font-size: 150%;
				color: white;
				text-shadow: 0 0 10px rgba(0,0,0,0.5);
				margin: 0;
			}
			section cite {
				display: block;
				text-align: right;
				font-size: 30px;
			}
			section strong {
				color: #FFA027;
				text-shadow: 0 0 10px black;
				font-size: 120%;
			}
		</style>
	</head>

	<body>

		<section><video src='video1.mp4' /></section>
		<section style='background-image: url(backgrounds/oldpaper.jpg);'>
			<div class='content'>
				<blockquote>Highest paid daily readership in <strong>126 years</strong></blockquote>
			</div>
		</section>
		<section><video src='video2.mp4' /></section>
		<section style='background-image: url(backgrounds/financial_times_st_bernard.jpg);'>
			<div class='content'>
				<blockquote>UK's <strong>most ethical</strong> newspaper</blockquote>
				<cite>--2012 Voicing the Public Interest Report</cite>
			</div>
		</section>
		<section style='background: black'><video src='video3.mp4' /></section>
		<section style='background: black'><video src='video4.mp4' /></section>
		<section style='background-image: url(backgrounds/blue-orange-yellow.jpg);'>
			<div class='content'>
				<blockquote>Join the FT's award-winning development team<br/><strong style='color:#ff0'>labs.ft.com/jobs</strong></cite>
			</div>
		</section>


		<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
		<script>
		window.onload = function() {
			function next() {
				var vid, content, slide = $('section.current').next('section');
				if (!slide.length) slide = $('section').eq(0);
				$('section').removeClass('current');
				slide.addClass('current');

				vid = slide.find('video')
				content = slide.find('.content');

				if (vid.length) {
					vid.on("ended", function() {
						$(this).off('ended');
						next();

					}).on('canplay', function() {
						this.currentTime = 0;
						this.play();
					});
					if (vid.get(0).readyState == 4) vid.trigger('canplay');

				} else if (content.length) {
					setTimeout(next, 10000);
				}
			}

			next();
		};
		</script>
	</body>
</html>
